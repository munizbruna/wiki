<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Pesquisa - Guia de Tags HTML5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <h1>Enviar sua Pesquisa</h1>
            <p>Contribua com o guia de referência da turma.</p>
        </div>
    </header>

    <main class="container">
        <a href="projeto-html.html" class="back-link">&larr; Voltar para a Lista de Tópicos</a>

        <form id="form-pesquisa" class="submission-form">
            <div class="form-group">
                <label for="nome">Nome da dupla:</label>
                <div class="authors">
                <input type="text" id="nome1" name="nome1" placeholder="Nome completo pessoa 1" required>
                <input type="text" id="nome2" name="nome2" placeholder="Nome completo pessoa 2" required>
                </div>

            </div>
            <div class="form-group">
                <label for="tag">Tag Pesquisada</label>
                <input type="text" id="tag" name="tag" placeholder="ex: &lt;header&gt;" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição da tag:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="usos">Usos comuns:</label>
                <textarea id="usos" name="usos" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="codigo">Exemplo de Código:</label>
                <textarea id="codigo" name="codigo" class="code-input" rows="6" required></textarea>
            </div>
            <div class="form-group">
                <label for="fontes">Fontes da Pesquisa (links)</label>
                <input type="text" id="fontes" name="fontes" required>
            </div>

            <button type="submit" class="cta-button">Enviar Contribuição</button>
        </form>
        
        <!-- Div para exibir mensagens de sucesso ou erro -->
        <div id="form-message" style="display: none;"></div>

    </main>

    <footer class="main-footer">
        <div class="container">
            <p>Projeto de Estudo da Turma 1DTM - 2025</p>
        </div>
    </footer>

    <!-- Adicionando o link para nosso novo script -->
    <script src="script.js"></script>

</body>
</html>
